<div class="d-flex justify-content-center align-items-center">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-2">

    <form (ngSubmit)="onLogin(f)" #f="ngForm">
      <div class="form-group">
        <label class="form-label" for="email">Username</label>
        <input class="form-control" type="text" id="username" name="username" ngModel>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" name="password" ngModel>
      </div>

      <button class="btn btn-primary" type="submit">SIGN IN</button>
    </form>
  </div>
</div>
