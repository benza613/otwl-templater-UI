<div class="modal-header">
  <h4 class="modal-title">Rename Profile? </h4>
  <button class="btn btn-sm btn-primary"  type="button" class="close" aria-label="Close"
   (click)="activeModal.dismiss('Cross click')"> x
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="myForm" (ngSubmit)="submitForm()">
    <div class="modal-boy">
      <div class="container">
        <div class="form-group">
          <label for="profilename">PROFILE NAME : </label>
          <input type="text" 
            class="form-control"
            formControlName="profilename" />
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-success"
        [disabled]="!myForm.valid">
        Submit Form
      </button>
    </div>
  </form>
</div>
